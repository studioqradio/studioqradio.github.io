<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Studio Q Radio!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
        <script> 

    </script>
      <!-- Audio player container-->
     <div id='player'></div>

    <!-- Audio player js begin-->
    <script src="js/AudioPlayer.js"></script>

    <script>
      
                
      (async () => { 
        let mp3s = []; 
        let people = [];
        const response_im = await fetch('https://api.github.com/repos/studioqradio/studioqradio.github.io/contents/mp3/pics/'); 
        const data_im = await response_im.json(); 
        
        for (let pic of data_im) { 
            people.push(pic)
        }
        
        const response = await fetch('https://api.github.com/repos/studioqradio/studioqradio.github.io/contents/mp3/'); 
        const data = await response.json(); 
         // test image for web notifications
        var iconImage = null;
        
        for (let file of data) { 
          iconImage = null;
          if (file.name.indexOf(".mp3") !== -1) {
            
            for (let p in people) {
              if (p.split('')[0] in file.name){
                iconImage = p.path
              }
            }
            mp3s.push({'icon': iconImage, 'title': `${file.name}`, 'file': `${file.path}`});
          }
          //console.log(file);
          //htmlString += `${file.name}`; 
        } 
        //document.getElementsByClassName("substitute_div")[0].innerHTML = htmlString; 

       

        AP.init({
            container:'#player',//a string containing one CSS selector
            volume   : 0.7,
            autoPlay : true,
            notification: false,
            playList: mp3s.reverse()
        });
        
              })() 
    </script>
    <!-- Audio player js end-->

  </body>
</html>
